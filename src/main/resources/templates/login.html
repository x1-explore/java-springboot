<!DOCTYPE html>

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Âä®ÊÄÅËÉåÊôØÊ†∑Âºè */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        
        .dynamic-bg.active {
            opacity: 1;
        }
        
        .dynamic-bg::before {            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(0.5px);
            -webkit-backdrop-filter: blur(0.5px);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-icon {
            font-size: 48px;
            color: #0083b0;
            margin-bottom: 20px;

        }
        
        @keyframes bounce {

        .login-title {

        }
        
        .login-subtitle {

            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            border-radius: 8px;

            -webkit-backdrop-filter: blur(5px);
            color: #333;
        }
        
        .form-control:focus {

        }

        }
        
        .btn-login {

            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            background: rgba(0, 131, 176, 0.9);
            box-shadow: 0 5px 15px rgba(0, 131, 176, 0.4);
        }
        
        .register-link {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .register-link a {
            color: #fff;

            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .register-link a:hover {

        }
        
        .alert {

            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            color: #fff;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.3);
        }
        
        .alert-success {

        }
        
        .ip-query-container {
            position: fixed;

            z-index: 1000;
        }
        
        .ip-query-btn {

        .btn-guest {

            padding: 12px 30px;

        }
    </style>
</head>
<body>
    <!-- Âä®ÊÄÅËÉåÊôØÂÆπÂô® -->
    <div class="dynamic-bg"></div>

    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1 class="login-title">Ê¨¢ËøéÁôªÂΩï</h1>
            <p class="login-subtitle">ËØ∑ËæìÂÖ•Áî®Êà∑Âêç/ÈÇÆÁÆ±ÂíåÂØÜÁ†Å</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Áî®Êà∑Âêç/ÈÇÆÁÆ±ÊàñÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">

        <form th:action="@{/login}" method="post">

                <input type="text" class="form-control" name="username" placeholder="Áî®Êà∑Âêç/ÈÇÆÁÆ±" required>

        <div class="register-link">
            ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü<a href="/register">Á´ãÂç≥Ê≥®ÂÜå</a>
        </div>

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const bgElement = document.querySelector('.dynamic-bg');
        
        // ËÉåÊôØÂõæÁâáÊï∞ÁªÑ - ‰ΩøÁî®Â§ö‰∏™Âø´ÈÄüÂèØÈù†ÁöÑAPI
        const backgroundImages = [
            // BingÊØèÊó•Â£ÅÁ∫∏API - ÈÄüÂ∫¶Âø´ÔºåË¥®ÈáèÈ´ò
            'https://api.dujin.org/bing/1920.php',
            'https://api.dujin.org/bing/1920.php?random=' + Math.random(),
            
            // ÈöèÊú∫ÂõæÁâáAPI - ÈÄüÂ∫¶Âø´
            'https://api.yimian.xyz/img?type=moe&size=1920x1080',
            'https://api.yimian.xyz/img?type=moe&size=1920x1080&random=' + Math.random(),
            
            // ‰∫åÊ¨°ÂÖÉÂõæÁâáAPI - ÈÄüÂ∫¶Âø´
            'https://api.ixiaowai.cn/gqapi/gqapi.php',
            'https://api.ixiaowai.cn/gqapi/gqapi.php?random=' + Math.random(),
            
            // È£éÊôØÂõæÁâáAPI
            'https://api.ixiaowai.cn/api/api.php',
            'https://api.ixiaowai.cn/api/api.php?random=' + Math.random(),
            
            // Â§áÁî®API
            'https://api.yimian.xyz/img?type=wallpaper&size=1920x1080',
            'https://api.yimian.xyz/img?type=wallpaper&size=1920x1080&random=' + Math.random()
        ];
        
        // È¢ÑÂä†ËΩΩÂõæÁâáÂπ∂ËøîÂõûÂèØÁî®ÁöÑURL
        async function preloadImages() {
            const promises = backgroundImages.map(url => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(url);
                    img.onerror = () => resolve(null);
                    img.src = url;
                });
            });
            
            // ËÆæÁΩÆË∂ÖÊó∂Êó∂Èó¥
            const timeoutPromise = new Promise(resolve => setTimeout(() => resolve(null), 3000));
            
            const results = await Promise.race([
                Promise.all(promises),
                timeoutPromise
            ]);
            
            return results ? results.filter(url => url !== null) : [];
        }
        
        // ÂàùÂßãÂåñËÉåÊôØ
        async function initBackground() {
            try {
                // Á´ãÂç≥ËÆæÁΩÆ‰∏Ä‰∏™ÈªòËÆ§ËÉåÊôØ
                bgElement.style.backgroundImage = `url(${backgroundImages[0]})`;
                bgElement.classList.add('active');
                
                // È¢ÑÂä†ËΩΩÂÖ∂‰ªñÂõæÁâá
                const validUrls = await preloadImages();
                if (validUrls.length > 0) {
                    const randomIndex = Math.floor(Math.random() * validUrls.length);
                    bgElement.style.backgroundImage = `url(${validUrls[randomIndex]})`;
                }
            } catch (error) {
                console.error('ËÉåÊôØÂä†ËΩΩÂ§±Ë¥•:', error);
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁ´ãÂç≥ÂàùÂßãÂåñËÉåÊôØ
        document.addEventListener('DOMContentLoaded', initBackground);
    </script>
