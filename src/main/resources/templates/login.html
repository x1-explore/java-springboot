    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const bgElement = document.querySelector('.dynamic-bg');
        
        // è·å– Bing æ¯æ—¥å›¾ç‰‡
        async function getRandomImage() {
            try {
                // ä½¿ç”¨ Bing æ¯æ—¥å›¾ç‰‡ API
                const response = await fetch('https://api.dujin.org/bing/1920.php');
                if (!response.ok) {
                    throw new Error('è·å–å›¾ç‰‡å¤±è´¥');
                }
                return response.url;
            } catch (error) {
                console.error('è·å–å›¾ç‰‡å¤±è´¥:', error);
                // å¦‚æœ API è°ƒç”¨å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨å›¾ç‰‡
                return 'https://api.dujin.org/bing/1920.php';
            }
        }
        
        // é¢„åŠ è½½å›¾ç‰‡
        function preloadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = reject;
                img.src = url;
            });
        }
        
        // åˆ‡æ¢èƒŒæ™¯
        async function changeBackground() {
            try {
                const newBgUrl = await getRandomImage();
                await preloadImage(newBgUrl);
                
                bgElement.style.opacity = '0';
                setTimeout(() => {
                    bgElement.style.backgroundImage = `url(${newBgUrl})`;
                    bgElement.style.opacity = '1';
                }, 1000);
            } catch (error) {
                console.error('èƒŒæ™¯åˆ‡æ¢å¤±è´¥:', error);
            }
        }
        
        // åˆå§‹åŒ–èƒŒæ™¯
        async function initBackground() {
            try {
                const initialBgUrl = await getRandomImage();
                await preloadImage(initialBgUrl);
                bgElement.style.backgroundImage = `url(${initialBgUrl})`;
                bgElement.classList.add('active');
            } catch (error) {
                console.error('åˆå§‹èƒŒæ™¯åŠ è½½å¤±è´¥:', error);
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°èƒŒæ™¯
        function shouldUpdateBackground() {
            const lastUpdate = localStorage.getItem('lastBackgroundUpdate');
            const now = new Date().getTime();
            
            if (!lastUpdate) {
                return true;
            }
            
            // æ¯12å°æ—¶æ›´æ–°ä¸€æ¬¡
            const twelveHours = 12 * 60 * 60 * 1000;
            return (now - parseInt(lastUpdate)) > twelveHours;
        }
        
        // æ›´æ–°èƒŒæ™¯å¹¶ä¿å­˜æ—¶é—´æˆ³
        async function updateBackgroundIfNeeded() {
            if (shouldUpdateBackground()) {
                await changeBackground();
                localStorage.setItem('lastBackgroundUpdate', new Date().getTime().toString());
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await initBackground();
            await updateBackgroundIfNeeded();
            
            // æ¯12å°æ—¶æ£€æŸ¥ä¸€æ¬¡æ˜¯å¦éœ€è¦æ›´æ–°èƒŒæ™¯
            setInterval(updateBackgroundIfNeeded, 12 * 60 * 60 * 1000);
        });
    </script>
